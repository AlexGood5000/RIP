<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ноутбуки</title>
</head>
<body>
    <div>
            <h1>Список ноутбуков</h1>
            <ul>
                {% for notebook in notebooks %}
                    <li>
                        <a href="/details/{{notebook.id}}">{{ notebook.name }}</a>
                    </li>
                {% endfor %}
            </ul>
    </div>
</body>
</html>
