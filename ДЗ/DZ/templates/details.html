{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/table2.css'%}">
    <title>{{notebook.name}}</title>
</head>
<body>
    <div>
        <a href="/" class="back">На главную</a>
        <div>
            <div>
                <h1>{{notebook.name}}</h1>
                <img src="/static/{{notebook.id}}.png" width="500" height="500"/>
            </div>
            <div>
                <h3>Информация о ноутбуке</h3>
                <table>
                    <tr>
                        <td>Производитель</td>
                        <td>{{notebook.manuf.name}}</td>
                    </tr>
                    <tr>
                        <td>Страна</td>
                        <td>{{notebook.manuf.country}}</td>
                    </tr>
                    <tr>
                        <td>Модель</td>
                        <td>{{notebook.name}}</td>
                    </tr>
                    <tr>
                        <td>Диагональ дисплея</td>
                        <td>{{notebook.display}}</td>
                    </tr>
                    <tr>
                        <td>Оперативная память</td>
                        <td>{{notebook.ram}}</td>
                    </tr>
                    <tr>
                        <td>Операционная система</td>
                        <td>{{notebook.os}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
